<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- open sans google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .font-opensans{
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="font-opensans">
    <header class="max-w-screen-xl mx-auto mb-14">
        <!-- nav section -->
        <nav class="flex justify-around items-center mt-12 rounded-full bg-[#F85559] md:px-6 lg:px">
            <ul class="flex">
                <li class="lg:pr-7 pr-4 text-white"><a href="">Home</a></li>
                <li class="lg:pr-7 pr-4 text-white"><a href="">About</a></li>
                <li class="lg:pr-7 pr-4 text-white"><a href="">Shop</a></li>
                <li class="lg:pr-7 pr-4 text-white"><a href="">All Fruits</a></li>
            </ul>
            <div class="flex justify-center items-center gap-3">
                <img src="./images/logo.png" alt="">
                <h3 class="text-4xl text-white font-bold">Fruit Burst</h3>
            </div>
            <div class="flex">
                <input type="text" name="" id="" placeholder="search here" class="input focus:outline-0-h-12 lg:w-80 md:auto rounded-full">
                <button class="-ml-8">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51029 2.99927 6.60256 3.78947 5.19599 5.19605C3.78941 6.60262 2.99921 8.51035 2.99921 10.4995C2.99921 12.4887 3.78941 14.3965 5.19599 15.803C6.60256 17.2096 8.51029 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z" stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                </button>
            </div>
        </nav>
         
    </header>
    <main class="max-w-screen-xl mx-auto">
        <!-- carousel section -->
        <section class=" mb-14">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                 <div class="relative">
                    <img src="./images/banner1.png" class="w-full" />
                 </div>
                 <div class="absolute text-white text-center left-56 top-36">
                    <h3 class="text-7xl text-white text-center font-bold">Exotic tastes at your <br> doorstep</h3>
                    <p class="py-7">We supply highly quality organic products</p>
                    <button>Shop Now</button>
                 </div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div class="flex absolute gap-5 justify-evenly">
                    <div>
                        <img src="" alt="">
                        <p>   </p>
                    </div>

                </div>
              </div> 
        </section>
    </main>
    <!-- footer section -->
    <footer class="footer footer-center p-10 bg-[#121212] text-base-content rounded">
        <div class="flex justify-center items-center">
            <img src="./images/logo.png" alt="">
            <h3 class="text-4xl text-white font-bold">Fruit Burst</h3>
        </div>
        <div class="grid grid-flow-col gap-4 text-white">
          <a class="link link-hover">Home</a> 
          <a class="link link-hover">About Us</a> 
          <a class="link link-hover">Shop</a> 
          <a class="link link-hover">All Fruits</a>
          <a class="link link-hover">Support</a>
          <a class="link link-hover">My Account</a>
        </div>
        <div>
          <div class="grid grid-flow-col gap-4 text-white">
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a> 
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a> 
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
          </div>
        </div>

</html>
